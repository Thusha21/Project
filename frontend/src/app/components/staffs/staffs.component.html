<div class="row">
    <div class="col-md-6">
      <div style="font-size: 50px; padding:30px;font-weight: bold; color: rgb(38, 38, 204);"><i class="fa fa-users" ></i> Staffs</div>
    </div>
    <br>
    <br>
    <div class="form-group row">
        <div class ="col-sm-4" style="margin-left:40px;">
          <br>
          <br>
          <br>
           <input type="text"   class="form-control" placeholder="Search here" [(ngModel)]="searchText" />
        </div>
      <div class="container-fluid ">
      <div class="col-12 col-sm-6 col-md-3 " >
        <div class="info-box mb-4" >
          <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>
       <div class="info-box-content">
            <div class="pull-right" style="  font-size: 20px;  font-weight: bold;">Total Staffs: {{staffsCount}}</div>
           <br>
          </div>
        </div>
    </div>
    
    

  </div>
  <table *ngIf="staffArray?.length>0; else noStaff" class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>No.</th>
        <th>Staff Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>TelephoneNo</th>
        <th>Salary</th>
        <th>Position</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffArray  | grdFilter:
    { staffname:searchText,
     address:searchText,
     gender:searchText,
     telephoneNo: searchText,
     salary: searchText,
     position:searchText}| paginate :{itemsPerPage:10,currentPage:p};let i=index;">
        <td >{{i+1}}</td>
        <td>{{staff.staffname}}</td>
        <td>{{staff.address}}</td> 
        <td>{{staff.gender}}</td> 
        <td>{{staff.telephoneNo}}</td>  
        <td>{{staff.salary}}</td> 
        <td>{{staff.position}}</td> 
        <td>
          <a class="btn btn-primary btn-sm"  (click)="toStaffDetails(staff._id)"  ><i class="fa fa-arrow-circle-o-right"></i> Details</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-group row"></div>
  <div>
    <pagination-controls (pageChange)="p=$event" ></pagination-controls>

  </div>
  
  
  <ng-template #noStaff>
    <hr />
    <h4>There are no Staffs in the system</h4>
  </ng-template>
